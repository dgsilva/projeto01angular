<div class="row mt-4">
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <div class="text-center">
                <img src="https://www.cotiinformatica.com.br/imagens/logo-coti-informatica.png" class="img-fluid" />
                <h5 mt-3>Acesso ao Sistema</h5>
            </div>
 
            <hr />
 
            <div class="alert alert-danger" *ngIf="mensagem">
                <strong>{{mensagem}}</strong>
            </div>
 
            <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
 
                <label>Email de acesso:</label>
                <input type="email" class="form-control" placeholder="Digite aqui" formControlName="email" />
                <div class="text-danger" *ngIf="form.email.touched && form.email.invalid">
 
                    <div *ngIf="form.email.errors.required">
                        Por favor, informe o email de acesso.
                    </div>
 
                    <div *ngIf="form.email.errors.email">
                        Por favor, informe um email válido.
                    </div>
 
                </div>
                <br />
 
                <label>Senha de acesso:</label>
                <input type="password" class="form-control" placeholder="Digite aqui" formControlName="senha" />
                <div class="text-danger" *ngIf="form.senha.touched && form.senha.invalid">
 
                    <div *ngIf="form.senha.errors.required">
                        Por favor, informe a senha de acesso.
                    </div>
 
                </div>
                <br />
 
                <div class="d-grid">
                    <input type="submit" value="Acessar Sistema" class="btn btn-dark" [disabled]="!formLogin.valid" />
                </div>
 
                <div class="text-center mt-4">
                    <small>API para controle de Empresas e Funcionarios<br />v1.0 - COTI Informática</small>
                </div>
 
            </form>
        </div>
    </div>
</div>
